name: Ruby CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: [3.1, 3.0, 2.7, 2.6]

    steps:
      - uses: actions/checkout@v3

      - name: Run Collector
        run: docker-compose up -d

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Apply RubyGems fixes
        run: gem update --system
      - name: Install dependencies
        run: bundle install
      - name: Rubocop
        run: bundle exec rubocop
      - name: Run tests
        run: bundle exec rake test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
      - name: Run basic example e2e test
        run: ruby console.rb
        working-directory: ./examples/basic/
        env:
          TEST: true

  test-e2e-rails-7-barebones:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run e2e tests via Docker
        working-directory: ./examples/rails-7-barebones
        run: docker-compose up --build --exit-code-from tester

  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.5.0
        with:
          fail: true
